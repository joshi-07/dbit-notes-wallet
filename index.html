<!DOCTYPE html>
<html lang="en">
<head>

  <title>Select Year | College Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="library-bg">
  <div class="container">
    <h1 class="title">Welcome to College Notes</h1>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
