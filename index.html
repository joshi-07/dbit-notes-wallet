<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>Select Year | College Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="library-bg-year">
  <div class="container">
    <button id="theme-toggle" class="theme-toggle" aria-label="Switch to dark mode">ðŸŒ™</button>
    <h1 class="title"> DBIT Notes Wallet </h1>
    <p class="subtitle">Select Your Year</p>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search years or options..." aria-label="Search">
    </div>

    <div class="button-grid">
      <button class="glass-btn" onclick="selectYear(1)">1st Year</button>
      <button class="glass-btn" onclick="selectYear(2)">2nd Year</button>
      <button class="glass-btn" onclick="selectYear(3)">3rd Year</button>
      <button class="glass-btn" onclick="selectYear(4)">4th Year</button>
    </div>

    <div class="recent-activities">
      <h3>Recent Activities</h3>
      <button id="clear-activities" class="glass-btn clear-btn" onclick="clearRecentActivities()">Clear All</button>
      <div id="recent-list"></div>
    </div>

    <div class="rating-section">
      <h3>Rate Our App</h3>
      <div class="stars">
        <span class="star" data-value="1" tabindex="0" role="button" aria-label="Rate 1 star">â˜†</span>
        <span class="star" data-value="2" tabindex="0" role="button" aria-label="Rate 2 stars">â˜†</span>
        <span class="star" data-value="3" tabindex="0" role="button" aria-label="Rate 3 stars">â˜†</span>
        <span class="star" data-value="4" tabindex="0" role="button" aria-label="Rate 4 stars">â˜†</span>
        <span class="star" data-value="5" tabindex="0" role="button" aria-label="Rate 5 stars">â˜†</span>
      </div>
      <button id="submit-rating" class="glass-btn" aria-label="Submit your rating">Submit Rating</button>
      <div id="rating-display">
        <p>Total Ratings: <span id="rating-count">0</span></p>
        <p>Average Rating: <span id="rating-average">0</span></p>
      </div>
    </div>

    <a href="https://formsubmit.co/el/yemoga" target="_blank" class="feedback-btn">Feedback</a>
    <a href="https://formsubmit.co/el/vacame" target="_blank" class="queries-btn">Queries</a>
  </div>

  <script>
    // Redirect to index.html if accessing a subject page directly
    if (window.location.pathname.includes('/subjects/')) {
      window.location.href = 'index.html';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
