<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Option | College Notes</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="library-bg">
  <div class="container">
    <h1 class="title">Select Option</h1>
    <p class="subtitle">Choose what you want for <span id="subjectName"></span></p>

    <div class="button-grid">
      <button class="glass-btn" onclick="selectOption('notes')">Notes</button>
      <button class="glass-btn" onclick="selectOption('record')">Record</button>
      <button class="glass-btn" onclick="selectOption('textbooks')">Textbooks</button>
      <button class="glass-btn" onclick="selectOption('pyqs')">PYQs</button>
    </div>
  </div>

  <script src="../script.js"></script>
  <script>
    document.getElementById('subjectName').textContent = localStorage.getItem('selectedSubject') || 'Subject';
  </script>
</body>
</html>
