<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Option | College Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="library-bg-options">
  <div class="container">
    <button id="theme-toggle" class="theme-toggle" aria-label="Switch to dark mode">ðŸŒ™</button>
    <h1 class="title">Select Option</h1>
    <p class="subtitle">Choose what you want for <span id="subjectName"></span></p>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search options..." aria-label="Search">

    <div class="button-grid">
      <button class="glass-btn" onclick="selectOption('notes')">Notes</button>

    </div>

    <div class="bottom-buttons">
      <button class="back-btn" onclick="window.location.href='branch.html'">Back</button>
    <a href="https://formsubmit.co/el/vacame" target="_blank" class="queries-btn">Queries</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('subjectName').textContent = localStorage.getItem('selectedSubject') || 'Subject';
  </script>
</body>
</html>
