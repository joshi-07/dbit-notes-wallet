<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECE Subjects | College Notes</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="library-bg">
  <div class="container">
    <h1 class="title">ECE Subjects</h1>
    <div class="subject-box">
      <button class="glass-btn subject-btn" onclick="selectSubject('a')">a</button>
      <button class="glass-btn subject-btn" onclick="selectSubject('b')">b</button>
      <button class="glass-btn subject-btn" onclick="selectSubject('c')">c</button>
      <button class="glass-btn subject-btn" onclick="selectSubject('d')">d</button>
    </div>

    <div id="options-section" style="display: none;">
      <h2 class="title">Select Option</h2>
      <p class="subtitle">Choose what you want for <span id="subjectName"></span></p>
      <div class="button-grid">
        <button class="glass-btn" onclick="selectOption('notes')">Notes</button>
        <button class="glass-btn" onclick="selectOption('record')">Record</button>
        <button class="glass-btn" onclick="selectOption('textbooks')">Textbooks</button>
        <button class="glass-btn" onclick="selectOption('pyqs')">PYQs</button>
      </div>
    </div>

    <div class="bottom-buttons">
      <button class="back-btn" onclick="window.location.href='../branch.html'">Back</button>
      <button class="queries-btn" onclick="window.open('https://formsubmit.co/el/vacame', '_blank')">Queries</button>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
